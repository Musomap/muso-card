<link rel="import" href="../core-icon-button/core-icon-button.html">
<polymer-element name="muso-card" attributes="card">
  <template>
    <style>
      :host{
        border: 1px solid gray;
      }
    </style>
    <div layout vertical>
      <div>
        {{card.info}}
      </div>
      <div>
        <core-icon-button
          id="favicon"
          icon="favorite"
          on-tap="{{favoriteTap}}">
        </core-icon-button>
      </div>
    </div>
  </template>
  <script>
    Polymer('muso-card', {
      created: function() {
        this.card = {};
      },
      favoriteTap: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      }
    });
  </script>
</polymer-element>
